<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유저 정보 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card card-custom shadow-sm">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">유저 정보 조회</h1>
        <div class="alert alert-info text-center">
          현재까지 <strong>{{ search_count }}</strong>번 검색되었습니다.
        </div>
        <form action="/user" method="get">
          <div class="mb-3">
            <label for="id" class="form-label">유저 ID:</label>
            <input type="text" id="id" name="id" class="form-control" placeholder="유저 ID를 입력하세요" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">조회</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="text-center mt-4">
      <p>made by Jepheto</p>
      <p>
        <a href="https://www.youtube.com/@Jepheto82" target="_blank">www.youtube.com/@Jepheto82</a>
      </p>
    </footer>
  </div>
</body>
</html>
