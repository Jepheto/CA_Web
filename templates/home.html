<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유저 정보 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="text-center mb-4">유저 정보 조회</h1>

  <!-- 🔹 검색 횟수 표시 -->
  <div class="alert alert-info text-center">
    현재까지 <strong>{{ search_count }}</strong>번 검색되었습니다.
  </div>

  <form action="/user" method="get" class="text-center">
    <div class="mb-3">
      <label for="id" class="form-label">유저 ID:</label>
      <input type="text" id="id" name="id" class="form-control" placeholder="유저 ID를 입력하세요" required>
    </div>
    <button type="submit" class="btn btn-primary">조회</button>
  </form>
</body>
</html>
