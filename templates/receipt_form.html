<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영수증 뽑기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="form-container card shadow-sm">
      <div class="card-body">
        <h2 class="text-center mb-4">🎟️ 영수증 뽑기</h2>
        <form action="/receipt/result" method="get">
          <div class="mb-3">
            <label for="id" class="form-label">유저 ID:</label>
            <input type="text" id="id" name="id" class="form-control" placeholder="아이디를 입력하세요" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark">영수증 출력</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
